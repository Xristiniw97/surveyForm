<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div class="container">
      <header id="header"  class="text-center">
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill in the form!</p>
        </header>
        <form id="survey-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your Name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your Email" required>
          </div>
          <div class="form-group">
            <label for="number">Age (Optional)</label>
            <input type="number" id="number" name="age" min="10" max="99" class="form-control" placeholder="19">
          </div>
          <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select id="dropdown" class="form-control" name="role" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
          </div>
          <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label>
             <input
               name="user-recommend"
               value="definitely"
               type="radio"
               class="input-radio"
               checked
             />Definitely</label
           >
           <label>
             <input
               name="user-recommend"
               value="maybe"
               type="radio"
               class="input-radio"
             />Maybe</label
           >

           <label
             ><input
               name="user-recommend"
               value="not-sure"
               type="radio"
               class="input-radio"
             />Not sure</label
           >
          </div>
          <div class="form-group">
          <p>What is your favorite feature of freeCodeCamp?</p>
          <select id="most-like" class="form-control" name="mostLike" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="OpenSource">Open Source</option>
          </select>
          </div>
          <div class="form-group">
              <p>What would you like to see improved? (Check all that apply)</p>
              <label>
                <input
                    name="prefer"
                    value="front-end-projects"
                    type="checkbox"
                    class="input-checkbox"
                  />Front-end Projects</label>
                <label>
                  <input
                    name="prefer"
                    value="back-end-projects"
                    type="checkbox"
                    class="input-checkbox"
                  />Back-end Projects</label>
                <label>
                  <input
                    name="prefer"
                    value="data-visualization"
                    type="checkbox"
                    class="input-checkbox"
                  />Data Visualization</label>
                <label>
                  <input
                    name="prefer"
                    value="challenges"
                    type="checkbox"
                    class="input-checkbox"
                  />Challenges</label>
                <label>
                  <input
                    name="prefer"
                    value="open-source-community"
                    type="checkbox"
                    class="input-checkbox"
                  />Open Source Community</label>
                <label>
                  <input
                    name="prefer"
                    value="gitter-help-rooms"
                    type="checkbox"
                    class="input-checkbox"
                  />Gitter help rooms</label>
                <label>
                  <input
                    name="prefer"
                    value="videos"
                    type="checkbox"
                    class="input-checkbox"
                  />Videos</label>
                <label><input
                    name="prefer"
                    value="city-meetups"
                    type="checkbox"
                    class="input-checkbox"
                  />City Meetups</label>
                <label>
                  <input
                    name="prefer"
                    value="wiki"
                    type="checkbox"
                    class="input-checkbox"
                  />Wiki</label>
                <label>
                  <input
                    name="prefer"
                    value="forum"
                    type="checkbox"
                    class="input-checkbox"
                  />Forum</label>
                <label>
                  <input
                    name="prefer"
                    value="additional-courses"
                    type="checkbox"
                    class="input-checkbox"
                  />Additional Courses</label>
              </div>
              <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea id="comments" name="comment" class="input-textarea" placeholder="Enter your comment here..."></textarea>
              </div>
              <div class="form-group">
                <button type="submit" id="sumbit" class="submit-button">Submit</button>
              </div>


        </form>

    </div>

  </body>
</html>
